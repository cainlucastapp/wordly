<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordly</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wordly">
    <h1 class="flashy-title">Wordly</h1>
    <div id="form-elements">
      <form id="word-form">
        <input type="text" id="word-input" placeholder="Give me a word...">
        <button id="fetch-definition">Look It Up</button> 
      </form>
      <button id="speak" class="hidden">Say Word</button> 
    </div>
    <div id="message" aria-live="polite" role="status"></div>
    <div id="word" class="capitalize"></div>
    <div id="definitions"></div>
  </div>
  <footer class="copyright">
    &copy; <span id="year"></span> <a href="/" rel="home">Wordly</a>. All rights reserved.
  </footer>
  <script src="./index.js"></script>
</body>
</html>
